<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trekcamper</title>
    <link rel="stylesheet" href="style.css">
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

   <link rel="stylesheet" href="connexion.css">

</head>
<body>
 <div class="d-flex align-items-center justify-content-center vh-100  ">
    <div class="border border-2 rounded-2 shadow-lg h-95 w-50">
    <h1>Inscription</h1>
    <h3>compte client</h3>

    
    <!-- formulaire multiple a remplir -->
    
    <form method="get"> 
      
        <label for="Pseudo">Pseudo</label><br>
        <input type="text" placeholder="Pseudo"><br>
        <label for="Adresse email">Adresse email</label><br>
        <input type="text" placeholder="Adresse mail" ></input><br>
        <label for="Mot de passe">Mot de passe</label><br>
        <input type="text" placeholder="Mot de passe"><br>
        <label for="MDP">Confirmer le mot de passe</label><br>
        <input type="text" placeholder="Retaper le mot de passe"><br>
    <label for="Nom">Votre nom</label><br>
    <input type="text" placeholder="Nom de famille"><br>
    <label for="">Votre prenom</label><br>
    <input type="text" placeholder="Votre prenom"><br>
    <label for="">Date de naissance</label><br>
    <input type="date"><br>
    <label for="">Tel</label><br>
    <input type="tel" placeholder="Telephone"><br>
    <label for="text">Adresse de livraison</label><br>
    <input type="Adresse" placeholder="Adresse de livraison"><br>
    <label for="text">Ville</label><br>
    <input type="Ville" placeholder="Ville"><br>
    <label for="text">Code postal</label><br>
    <input type="text" placeholder="Code postal"><br>
    <label for="departements">Departement</label><br>
    
  
    <!-- formulaire avec des selections -->
    <select>
        <option value="Departements">Départements</option><br>
        <option value="01 Ain">01 Ain</option>
        <option value="02 Aines">02 Aines</option>
        <option value="03">03 Allier</option>
        <option value="04">04 Alpes-de-Haute-Provence</option>
        <option value="05">05 Hautes-Alpes</option>
        <option value="06">06 Alpes-Maritimes</option>
        <option value="07">07 Ardèche</option>
        <option value="08">08 Ardennes</option>
        <option value="09">09 Ariège</option>
        <option value="10">10 Aube</option>
        <option value="11">11 Aude</option>
        <option value="12">12 Aveyron</option>
        <option value="13">13 Bouches-du-Rhône</option>
        <option value="14">14 Calvados</option>
        <option value="15">15 Cantal</option>
        <option value="16">16 Charente</option>
        <option value="17">17 Charente-Maritime</option>
        <option value="18">18 Cher</option>
        <option value="19">19 Corrèze</option>
        <option value="2A">2A Corse-du-Sud</option>
        <option value="2B">2B Haute-Corse</option>
        <option value="21">21 Côte-D'or</option>
        <option value="22">22 Côtes d'Armor</option>
    </select><br>
    
    
    <label for="text">Options</label><br>
    <!-- choix multiples a cocher -->
    <input type="checkbox">Je souhaite m'abonner a la newsletter et ses partenaires<br>
    <input type="checkbox">Je souhaite etre informé des offres promotionnelles <br>

    
    <!-- choix a valider -->
    <label for="Conditions">J'ai lu et j'accepte les Conditions Générales, les Mentions Légales et Vie Privée *</label><br>
    <input type="radio">j'accepte 
    <input type="radio">je refuse <br>
    <button type="submit" name="submit">valider</button><br>
</form>
</div>
</div>
</body>
</html>
